{% extends 'base_admin.html' %}
{% load static %}

{% block extra_css %}
<!-- Bootstrap & Custom Styles -->
<link rel="stylesheet" href="{% static 'css/menubar.css' %}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="container-fluid mt-4">
    <h1 class="text-center">Guest Overview</h1>

    <!-- Search Input -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <input type="text" id="searchInput" class="form-control w-50" placeholder="Search guests...">
    </div>

    <!-- Guests Table -->
    <div class="table-responsive">
        <table class="table table-striped">
            <thead class="table-light">
                <tr>
                    <th>Name</th>
                    <th>Phone Number</th>
                    <th>Email Address</th>
                </tr>
            </thead>
            <tbody id="guest-list"></tbody>
        </table>
        <!-- Pagination -->
        <nav>
            <ul class="pagination justify-content-center" id="pagination"></ul>
        </nav>
    </div>
</div>

{% endblock %}

{% block extra_js %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'js/guest_overview.js' %}"></script>
{% endblock %}
